<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card2</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="img1.jpeg" alt="techyimage" id="img1" />

        <div class="textbox">
          <h3>Order Summary</h3>
          <p>
            In case money is debited but the batch is not added in your paid
            batches you can contact to customer care...
          </p>
        </div>

        <div class="plan">
          <div class="leftbox">

            <div class="imgbox">
              <img src="logo.png" alt="logoimage" />
            </div>

            <div class="planname">
<p>Annual plan..</p>
<p>$999/year</p>
            </div>

          </div>
          <div class="rightbox">
            <a href="">change</a>
          </div>
        </div>
        <button id="payment">Proceed to Payment</button>
        <div class="cancelbox">
          <a href="">Cancel Payment</a>
        </div>
      </div>
    </div>
  </body>
</html>
